<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>TIC-TAC-TOE</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Goldman&display=swap" rel="stylesheet">
        
    </head>
	<body>
    <h1>TIC-TAC-TOE</h1>
  <div id="gameContainer">
    <div id="options">
      <div id="players">
        <h3>Options</h3>
        <div id="p1" class="player">
          <span class="playerHdr">P1:</span> 
          <input type="text" name="" id="p1Name" class="input name" value="Geo">
          <input type="text" name="" id="p1Icon" class="input icon" value="" disabled>
        </div>
        <div id="p2" class="player">
          <span class="playerHdr">P2:</span>
          <input type="text" name="p2Name" id="p2Name" class="input name" value="">
          <input type="text" name="p2Icon" id="p2Icon" class="input icon" value="" disabled>
        </div>
        <div id="optionButtons">
          <button id="setPlayers">Set Players</button>
					<button id='resetBoard'>Reset Board</button>
					<button id='resetGame'>Reset Game</button>
        </div>
      </div>
    </div>

    <div>
      <div id="gameBoard">
        <div id="square00" class="square row0 col0 dia1"></div>
        <div id="square01" class="square row0 col1"></div>
        <div id="square02" class="square row0 col2 dia2"></div>

        <div id="square10" class="square row1 col0"></div>
        <div id="square11" class="square row1 col1 dia1 dia2"></div>
        <div id="square12" class="square row1 col2"></div>

        <div id="square20" class="square row2 col0 dia2"></div>
        <div id="square21" class="square row2 col1"></div>
        <div id="square22" class="square row2 col2 dia1"></div>
    </div>
    <h2 id="winMsg" class="hidden"></h2>
      
    </div>
    <div id="scoreboard">
      <h3>Scoreboard</h3>
    </div>
  </div>

		<script type="text/javascript" src="js/main.js"></script>
    <script type="text/javascript" src="js/grid.js"></script>
	</body>
</html>
